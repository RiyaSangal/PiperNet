<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='../res/favicon.ico') }}">

		{% if title %}
			<title>{{ title }} - Decentra</title>
		{% else %}
			<title>Decentra</title>
		{% endif %}

	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link href="{{ url_for('static', filename='css/toolkit.css') }}" rel="stylesheet" type="text/css">
		<link href="{{ url_for('static', filename='css/toolkit-startup.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/application-startup.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/application.css') }}" rel="stylesheet" type="text/css">

	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=True) %}
			{% if messages %}
				{% for message, category in messages %}
					<div class="alert alert-{{ category }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		{% block content %}
		{% endblock %}

	</body>
</html>
